<!DOCTYPE html>
<html>
<head>
	<title>CatPhotoApp</title>
	<link href="mystyle.css" type="text/css" rel="stylesheet">
</head>
<body>
		<h1>CatPhotoApp</h1>
	<p>Click here to view more <a href="#">Cat Photos.</a></p>
	<p>
		<a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back"></a>
	</p>
	<div>
		<p>Things cat love:</p>
		<ul>
			<li>cat nip</li>
			<li>laser pointers</li>
			<li>lasagna</li>
		</ul>
		<p>Three things that cat hate most:</p>
		<ol>
			<li>Flea treatment</li>
			<li>Thunder</li>
			<li>Other cats</li>
		</ol>
	</div>
	<form action="https://freecatphotoapp.com/submit">
		<label><input type="radio" name="indoor-outdoor" checked="Indoor">Indoor</label>
	<label><input type="radio" name="indoor-outdoor">Outdoor</label><br>
	<label><input type="checkbox" name="Personality" checked="loving">loving</label>
	<label><input type="checkbox" name="Personality">caring</label>
	<label><input type="checkbox" name="Personality">patience</label><br>
	<input type="text" placeholder="CatPhoto URL" required="Catphoto URL">
	<button type="submit" required>Submit</button>
	</form>

</body>
</html>
